---
apiVersion: v1
kind: ConfigMap
metadata:
  name: chat-ui-config
  namespace: demo
data:
  config.js: |
    window.__RUNTIME_CONFIG__ = {
      KEYCLOAK_AUTHORITY: "http://keycloak.container.local.jmpd.in:8080/realms/demo",
      KEYCLOAK_CLIENT_ID: "demo-app",
      VAULT_ADDR: "http://{{vault_ip}}:8200"
    };
  nginx.conf: |
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # SPA routing - serve index.html for all routes
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy to weather agent
        location /api/weather/ {
            proxy_pass http://weather-agent:8000/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }

        # Proxy to customer agent
        location /api/customer/ {
            proxy_pass http://customer-agent:8000/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }

        # Runtime config
        location /config.js {
            alias /etc/chat-ui/config.js;
            add_header Content-Type application/javascript;
        }

        # Health check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-ui
  namespace: demo
  labels:
    app: chat-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-ui
  template:
    metadata:
      labels:
        app: chat-ui
    spec:
      containers:
        - name: chat-ui
          image: ghcr.io/nicholasjackson/chat-ui:{{app_version}}
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: nginx.conf
            - name: runtime-config
              mountPath: /etc/chat-ui/config.js
              subPath: config.js
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: nginx-config
          configMap:
            name: chat-ui-config
            items:
              - key: nginx.conf
                path: nginx.conf
        - name: runtime-config
          configMap:
            name: chat-ui-config
            items:
              - key: config.js
                path: config.js
---
apiVersion: v1
kind: Service
metadata:
  name: chat-ui
  namespace: demo
  labels:
    app: chat-ui
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: chat-ui
